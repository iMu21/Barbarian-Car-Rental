{% extends 'shop/basic.html' %}
{% load static %}
{% block title %}Edit Website{% endblock %}
{% block body %}

<div class="auth-section">
  <div class="auth-card">
    <h2><i class="bi bi-globe me-2"></i>Edit Website</h2>
    <p class="auth-subtitle">Update your website information.</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Website URL</label>
        {{ form.address }}
      </div>
      <div class="mb-3">
        <label class="form-label">Website Type</label>
        {{ form.type }}
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <div class="auth-footer">
      <a href="{% url 'member:profile' %}">Back to Profile</a>
    </div>
  </div>
</div>

{% endblock %}
