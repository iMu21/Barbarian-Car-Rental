{% extends 'shop/basic.html' %}
{% load static %}
{% block title %}Edit Phone{% endblock %}
{% block body %}

<div class="auth-section">
  <div class="auth-card">
    <h2><i class="bi bi-telephone me-2"></i>Edit Phone</h2>
    <p class="auth-subtitle">Update your phone number.</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        {{ form.phoneNumber }}
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <div class="auth-footer">
      <a href="{% url 'member:profile' %}">Back to Profile</a>
    </div>
  </div>
</div>

{% endblock %}
