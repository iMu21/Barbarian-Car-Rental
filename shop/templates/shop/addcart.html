 {% extends 'shop/basic.html' %}
{% load static %}
{% block title %} Add To Cart {% endblock %}
{% block body %}
 <h1 style="color:skyblue;text-align:center">{{prod.car_name}}</h1>
 <div>
<!-- Grid row -->
    <div class="row">
      <!-- Grid column -->
        <div class="col-md-5 mt-md-0 mt-3" style="margin-left:6rem;margin-bottom:3rem">
            <form action="confirmBuying" method="post">
                 {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-10">
      <input name="car_id" type="hidden" readonly class="form-control-plaintext" id="staticCarId" value="{{id}}">
    </div>

  </div>


                <div class="form-group">
    <label for="exampleInputCustomerName">Customer Name</label>
    <input type="text" name="customer_name" class="form-control" id="exampleInputCustomerName" placeholder="Enter Customer name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="customer_email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
                <div class="form-group">
    <label for="exampleInputMobile">Mobile Number</label>
    <input type="text" name="customer_mobile" class="form-control" id="exampleInputMobile" aria-describedby="mobileHelp" placeholder="Enter mobile number">
    <small id="mobileHelp" class="form-text text-muted">We'll never share your mobile number with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputAddress">Address</label>
    <input type="text" name="customer_address" class="form-control" id="exampleInputAddress" placeholder="Enter Address">
  </div>
                <div class="form-group">
    <label for="exampleTotalRentHour">Total Hour You Want to Rent</label>
    <input type="number" name="totalRentHour" class="form-control" id="exampleTotalRentHour" placeholder="Enter The Number Of Hour You Want to Rent">
  </div>
                <div class="form-group">
    <label for="exampleTotalRentCar">Total Number of Car You Want to Rent</label>
    <input type="number" name="totalRentCar" class="form-control" id="exampleTotalRentCar" placeholder="Enter The Number Of Car You Want to Rent">
  </div>
                <div class="form-group">
    <label for="exampleDeliveryDate">Delivery Date</label>
    <input type="Date" name="delivaryDate" class="form-control" id="exampleDeliveryDate"  >
  </div>
                <div class="form-group">
    <label for="exampleDeliveryTime">Delivery Date & Time</label>
    <input type="Time" name="delivaryTime" class="form-control" id="exampleDeliveryTime" >
  </div>
  <button type="submit" class="btn btn-primary">Confirm Order</button>
</form>
        </div>
      <!-- Grid column -->
      <hr class="clearfix w-100 d-md-none pb-3">
      <div class="col-md-6 mb-md-0 mb-3">
        <ul class="list-unstyled">
          <li style="margin-top:100px;">
            <a href="productView?val={{prod.id}}" ><img src="/media/{{prod.car_image}}" width="600" height="450" ></a>
          </li>
        </ul>
      </div>
      <!-- Grid column -->
</div>
{% endblock %}
